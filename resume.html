<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-162546155-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-162546155-1');
    </script>
    <meta charset="UTF-8">
    <title>Matt Gottlieb</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Fonts-->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">-->
</head>

<body>

    <!--navbar -->
    <nav class="navbar navbar-light bg-light shadow fixed-top navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="css/images/mattlogoblack.svg" width="150" height="auto" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#home">
                            <ion-icon style="margin-right: 5px" name="home"></ion-icon>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#about">
                            <ion-icon style="margin-right: 5px" name="person"></ion-icon>About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#projects">
                            <ion-icon style="margin-right: 5px" name="hammer"></ion-icon>Projects
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#resume">
                            <ion-icon style="margin-right: 5px" name="document"></ion-icon>Resume
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#contact">
                            <ion-icon style="margin-right: 5px" name="mail"></ion-icon>Contact
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="header-photo main" id="home">
        <canvas class="background"></canvas>
        <div class="container">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-caption">
                        <div data-aos="zoom-in" data-aos-duration="2000" data-aos-easing="ease-in-out">
                            <h1 class="page-title">Hi! Welcome to my portfolio</h1>
                        </div>
                        <div data-aos="fade-up" data-aos-duration="2500" data-aos-easing="ease-in-out">
                            <h4 class="lead page-title">This website is still under construction</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="container card-section main-raiser bg-white"
            style="padding-top:1%; padding-bottom:1%; padding-left: 1%; padding-right: 1%;">
            <div class="embed-responsive embed-responsive-1by1" id="resume">
                <iframe class="embed-responsive-item" src="resume.pdf" height="100%" width="100%"></iframe>
            </div>
            <div class="card-block">
                <a>or you can download <a href="/resume.pdf" download>here</a>. </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>

    <script type="text/javascript">
        window.onload = function () {
            Particles.init({
                selector: '.background',
                maxParticles: 400,
                color: '#ffdf00',
                connectParticles: false,
                responsive: [
                    {
                        breakpoint: 768,
                        options: {
                            maxParticles: 300,
                            color: '#ffdf00',
                            connectParticles: false
                        }
                    }, {
                        breakpoint: 425,
                        options: {
                            maxParticles: 150,
                            connectParticles: false,
                            color: '#ffdf00'
                        }
                    }, {
                        breakpoint: 320,
                        options: {
                            maxParticles: 70,
                            connectParticles: false,
                            color: '#ffdf00'
                        }
                    }

                ]

            });
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script>
        $(".nav-item .nav-link").on("click", function () {
            $(".nav-item").find(".active").removeClass("active");
            $(this).addClass("active");
        });
    </script>
