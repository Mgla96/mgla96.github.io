    <script type="text/javascript" >
        window.onload = function() {
          Particles.init({
            selector: '.background',
            maxParticles: 60,
            color:'#ffffff',
            connectParticles:true,
            responsive:[
                {
                    breakpoint: 768,
                    options: {
                        maxParticles: 40,
                        color: '#ffffff',
                        connectParticles: true 
                    }
                }, {
                    breakpoint: 425,
                    options:{
                        maxParticles: 30,
                        connectParticles: true,
                        color:'#ffffff'
                    }
                }, {
                    breakpoint: 320,
                    options: {
                        maxParticles: 70,
                        connectParticles: true,
                        color:'#48F2E3'
                    }
                }

            ]
            
          });
        };
    </script>
